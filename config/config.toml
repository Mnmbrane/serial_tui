# SerialTUI Configuration

# --- defaults ---
# baud_rate = 115200
# data_bits = 8          # 5, 6, 7, 8
# stop_bits = 1          # 1, 2
# parity = "none"        # none, odd, even
# flow_control = "none"  # none, software, hardware
# line_ending = "\n"     # "\n", "\r\n", "\r"

# [[port]]
name = "GPS"          # required, unique display name
path = "/dev/ttyUSB0" # required, unique system path
color = "#FF5733"     # optional, random if not specified
baud_rate = 9600      # optional, overrides default
