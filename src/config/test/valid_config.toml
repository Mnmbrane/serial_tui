[port1]
path = "/dev/ttyUSB0"
baud_rate = 115200
data_bits = 8
stop_bits = 1
parity = "none"
flow_control = "none"
line_ending = "crlf"
color = "green"

[port2]
path = "/dev/ttyUSB1"
baud_rate = 9600
data_bits = 7
stop_bits = 2
parity = "even"
flow_control = "hardware"
line_ending = "lf"
color = "#FF8000"
